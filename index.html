<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="min-h-screen flex items-center">
    <div class="container mx-auto shadow-xl shadow-red-300 flex items-center justify-center overflow-hidden">
      <div class="flex w-full">
        <div class="flex w-1/3 bg-gradient-to-r from-red-500 to-rose-600 justify-center pt-12">
          <h1 class="text-white text-4xl">Contact NTV</h1>
        </div>
        <div class="p-8 w-2/3 grid grid-cols-2 grid-rows-6 gap-4">

          <div class="col-span-2">
            <h1 class="text-3xl">Email Us</h1>
          </div>
          <div class="flex-col">
            <label for="name">Name</label><br>
            <input id="name" type="text" class="outline-2 outline-red-500 border rounded border-red-500 w-full h-4/6" />
          </div>
          <div class="flex-col">
            <label for="email">Company</label><br>
            <input id="email" type="email" class="outline-2 outline-red-500 border rounded border-red-500 w-full h-4/6" />
          </div>
          <div class="flex-col">
            <label for="phone">Email Address</label><br>
            <input id="phone" type="tel" class="outline-2 outline-red-500 border rounded border-red-500 w-full h-4/6" />
          </div>
          <div class="flex-col">
            <label for="address">Phone Number</label><br>
            <input id="address" type="text" class="outline-2 outline-red-500 border rounded border-red-500 w-full h-4/6" />
          </div>
          <div class="flex-col row-span-2 col-span-2">
            <label for="address">Message</label><br>
            <input id="address" type="text" class="outline-2 outline-red-500 border rounded border-red-500 w-full h-4/6" />
            
          </div>
          <div class="col-span-2 py-2">
            <button class="bg-red-500 w-full text-white rounded py-4 hover:bg-pink-400">Submit</button>
          </div>
        </div>
      </div>
    </div>
  </body>
  






</html>
